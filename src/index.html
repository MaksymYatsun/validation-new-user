<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/output.css">
  <title>New User Registration</title>
</head>

<body>
  <section class="bg-white h-screen flex items-center p-5 font-mono">
    <div
      class="container mx-auto max-w-lg bg-white flex justify-center items-center flex-col rounded-3xl p-8 pb-14 shadow-cyan-500 shadow-2xl">
      <h2 class="text-4xl font-bold mb-5">Create Account</h2>
      <span class="w-full h-[1px] bg-cyan-500 mb-5 block opacity-25"></span>
      <form class="flex flex-col w-full">
        <div class="flex flex-col justify-between mb-10 form-control">
          <label class="text-xl font-semibold mb-5" for="username">Nickname:</label>
          <small class="opacity-0" id="error">Error message</small>
          <input
            class="shadow-cyan-500 shadow-sm w-full p-4 rounded-3xl transition border border-transparent focus:border focus:border-cyan-500 outline-none"
            id="username" placeholder="Nickname*" type="text">
        </div>
        <div class="flex flex-col justify-between mb-10 form-control">
          <label class="text-xl font-semibold mb-5" for="email">E-mail:</label>
          <small class="opacity-0" id="error">Error message</small>
          <input
            class="shadow-cyan-500 shadow-sm w-full p-4 rounded-3xl transition border border-transparent focus:border focus:border-cyan-500 outline-none"
            id="email" placeholder="E-mail*" type="text">
        </div>
        <div class="flex-col justify-between mb-10 form-control flex">
          <label class="text-xl font-semibold mb-5" for="password">Password:</label>
          <small class="opacity-0" id="error">Error message</small>
          <input
            class="shadow-cyan-500 shadow-sm w-full p-4 rounded-3xl transition border border-transparent focus:border focus:border-cyan-500 outline-none"
            id="password" placeholder="Password*" type="password">
        </div>
        <div class="flex flex-col justify-between mb-10 form-control">
          <label class="text-xl font-semibold mb-5" for="password-repeat">Repeat password:</label>
          <small class="opacity-0" id="error">Error message</small>
          <input
            class="shadow-cyan-500 shadow-sm w-full p-4 rounded-3xl transition border border-transparent focus:border focus:border-cyan-500 outline-none"
            id="password-repeat" placeholder="Password*" type="password">
        </div>
        <div class="flex justify-center">
          <button type="submit"
            class="bg-white shadow-cyan-500 shadow-lg text-2xl font-bold p-4 rounded-xl w-1/2 focus:shadow-cyan-300 outline-none">Submit</button>
        </div>
      </form>
    </div>
  </section>
  <script src="index.js"></script>
</body>

</html>
