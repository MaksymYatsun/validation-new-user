<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/output.css">
  <title>New User Registration</title>
</head>

<body>
  <section class="bg-zinc-600">
    <div class="container mx-auto h-screen flex justify-center items-center flex-col">
      <h2 class="text-4xl mb-10">Create Account</h2>
      <form action="submit" class="flex flex-col w-1/3">
        <div class="flex justify-between mb-10">
          <label for="">Nickname</label>
          <input type="text">
        </div>
        <div class="flex justify-between mb-10">
          <label for="">E-mail</label>
          <input type="email">
        </div>
        <div class="flex justify-between mb-10">
          <label for="">Password</label>
          <input type="password">
        </div>
        <div class="flex justify-between mb-10">
          <label for="">Repeat password</label>
          <input type="password">
        </div>
        <div class="flex justify-center">
          <button class="bg-gray-400 text-2xl font-bold p-4 rounded-xl">Submit</button>
        </div>
      </form>
    </div>
  </section>
</body>

</html>
